<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>

<body style="
height: 3000px;
padding-top:60px;
padding-left:80px;
">

    <div style="
    background-color: black;
    color:white;
    position: fixed;
    top:0px;
    left:0px;
    right:0px;
    height:50px;
    z-index:2;">
        Header
    </div>

    <div style="
    background-color:green;
    color:white;
    position:fixed;
    left:0px;
    bottom:0px;
    top:50px;
    width:72px;
    ">
        <div style="
        position:absolute;
        background-color:red;
        color:white;
        right:0px;
        top:0px;
        ">
            X
        </div>
        Sidebar
    </div>

    <div style="
    position:absolute;
    background-color:red;
    color:white;
    left:600px;
    top:80px;
    ">
        Absolute
    </div>

    <div style="
    background-color: lightblue;
    height:200px;
    width:200px;
    position:static;">
        div 1
    </div>

    <div style="
    background-color: lightpink;
    height:200px;
    width:200px;
    position:relative;">
        <div style="
        position:absolute;
        background-color:black;
        color:white;
        right:10px;
        bottom:10px;
        ">
            5:00
        </div>
        div 2
    </div>

</body>

</html>
